<script language="JavaScript">
function doPlay() {
	document.MediaPlayer.DoPlay();
}

function doStop() {
	document.MediaPlayer.DoStop();
}

function doPause() {
	document.MediaPlayer.DoPause();
}

function incVolume() {
	currentLevel = Math.round(document.MediaPlayer.GetVolume() / 12.5);
	currentLevel++;
	if(currentLevel > 8) currentLevel = 8;
	setVolume(currentLevel);
}

function decVolume() {
	currentLevel = Math.round(document.MediaPlayer.GetVolume() / 12.5);
	currentLevel--;
	if(currentLevel < 0) currentLevel = 0;
	setVolume(currentLevel);
}

function setVolume(level) {
	document.MediaPlayer.SetVolume(level * 12.5);
	setVolDisplay(level);
	return true;
}

function setVolDisplay(level) {
	i = 1;
	while(i <= level) {
		image = eval("document.volDisplay" + i);
		image.src = "../../global/small/images/vol_on.gif";
		i++;
	}
	while(i <= 8) {
		image = eval("document.volDisplay" + i);
		image.src = "../../global/small/images/vol_off.gif";
		i++;
	}
	return true;
}

function initPage() {
	setVolDisplay(Math.round(document.MediaPlayer.GetVolume() / 12.5));
}
</script>
